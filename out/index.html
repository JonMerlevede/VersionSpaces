<html>
<head><title>Version Spaces Processor</title></head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" language=
"JavaScript"></script>
<script src="version-spaces.js"></script>
<style>
	body {
		font-family:"DejaVu Sans",Verdana,sans-serif;
	}
	td:first-child {
		width:180px;
	}
	textarea {
		font-family:"DejaVu Sans Mono",monospace;
		font-size:0.8em;
		width: 300px;
		height: 100px;
		border:1px solid black;
		padding:4px;
	}
	textarea:focus {
		background-color:#FFFFEF;
		border:3px solid black;
		padding:2px;
	}
	input[type=button] {
		border:1px solid black;
		padding:4px;
	}
	input[type=button]:focus, input[type=button]:hover {
		border:3px solid black;
		padding:2px;
	}
	
	textarea#structure {
		height: 200px;
	}
	.concept {
		font-weight: bold;
	}
	.error {
		font-weight: bold;
		color: red;
	}
	div.vs {
		display:block;
		margin-left:40px;
	}
</style>
<body>
<h1>Version Spaces Processor</h1>
<p>
<form name="myForm">
<table>
<tr>
	<td>Structure definition</td>
	<td>
		<textarea id="structure">empty -> blue, green, red
empty -> orange
empty -> purple
blue -> mono
green -> mono
red -> mono
orange -> poly
purple -> poly
mono -> all
poly -> all</textarea>
	</td>
</tr><tr>
	<td>Sample definition</td>
	<td>
		<textarea id="sample">+red
-purple
+blue</textarea>
	</td>
</tr><tr>
	<td colspan="2" align="center"><input type="button" value="Submit" onclick="Processor.process();" /></td>
</tr>
</table>
<form>
</p>
<div id="output"></div>
</body>
</html>
