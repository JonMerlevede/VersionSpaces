<html>
<head><title>Version Spaces Processor</title></head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" language=
"JavaScript"></script>
<script src="version-spaces.js"></script>
<style>
	body {
		font-family:"DejaVu Sans",Verdana,sans-serif;
	}
	td:first-child {
		width:180px;
	}
	textarea {
		font-family:"DejaVu Sans Mono",monospace;
		font-size:0.8em;
		width: 300px;
		height: 100px;
		border:1px solid black;
		padding:4px;
	}
	textarea:focus {
		background-color:#FFFFEF;
		border:3px solid black;
		padding:2px;
	}
	input[type=button] {
		border:1px solid black;
		padding:4px;
	}
	input[type=button]:focus, input[type=button]:hover {
		border:3px solid black;
		padding:2px;
	}
	
	textarea#structure {
		height: 200px;
	}
	.debug {
		color:#BBBBBB;
	}
	.concept {
		font-weight: bold;
	}
	.error {
		font-weight: bold;
		color: red;
	}
	div.vs {
		display:block;
		margin-left:40px;
	}
</style>
<script>
	function regular() {
		document.getElementById('structure').value = (
			"empty -> blue, green, red\n"
			+"empty -> orange\n"
			+"empty -> purple\n"
			+"blue -> mono\n"
			+"green -> mono\n"
			+"red -> mono\n"
			+"orange -> poly\n"
			+"purple -> poly\n"
			+"mono -> all\n"
			+"poly -> all");
		document.getElementById('sample').value = (
			"+red\n"
			+"-purple\n"
			+"+blue");
	}
	function extended() {
		document.getElementById('structure').value = (
			"emptyvalue -> one,seven,eight,nine,ten,J,Q,K\n"
			+"one -> ace\n"
			+"seven -> number\n"
			+"eight -> number\n"
			+"nine -> number\n"
			+"ten -> number\n"
			+"J -> picture\n"
			+"Q -> picture\n"
			+"K -> picture\n"
			+"ace -> allvalue\n"
			+"number -> allvalue\n"
			+"picture -> allvalue\n\n"
			+"emptykind -> clubs,spades,diamonds,hearts\n"
			+"clubs -> black\n"
			+"spades -> black\n"
			+"diamonds -> red\n"
			+"hearts -> red\n"
			+"black -> allkind\n"
			+"red -> allkind");
		document.getElementById('sample').value = (
			"+[seven.diamonds]\n"
			+"-[ace.clubs]\n"
			+"-[Q.hearts]\n"
			+"+[nine.hearts]\n"
			+"-[eight.clubs]\n");
	}
	function extended2() {
		var structure = "emptyHobby -> MO,SD,Da,Fi,Re\n"
			+"MO -> SC\n"
			+"SD -> SC\n"
			+"SC -> Co\n"
			+"Da -> Co\n"
			+"Fi -> Bo\n"
			+"Re -> Bo\n"
			+"Co -> allHobby\n"
			+"Bo -> allHobby\n\n"
			+"emptyMusic -> HR,NW,Ja,HH\n"
			+"HR -> Us\n"
			+"NW -> Us\n\n"
			+"Ja -> NU\n"
			+"HH -> NU\n"
			+"Us -> allMusic\n"
			+"NU -> allMusic\n\n"
			+"emptyAge ->";
		var i = 0;
		while (i < 80) {
			structure += "a" + i + ", ";
			i++;
		}
		structure += "a80 \n"
		i = 0
		while (i <= 16) {
			structure += "a" + i + " -> VY\n";
			i++;
		}
		while (i <= 29) {
			structure += "a" + i + " -> Yo\n";
			i++;
		}
		while (i <= 80) {
			structure += "a" + i + " -> Ol\n";
			i++;
		}
		structure += "VY -> allAge\n"
			+ "Yo -> allAge\n"
			+ "Ol -> allAge\n\n"
			+ "emptyPhoto -> Ha,Ne,Ug\n"
			+ "Ha -> allPhoto\n"
			+ "Ne -> allPhoto\n"
			+ "Ug -> allPhoto";
		document.getElementById('structure').value = structure;
		
		document.getElementById('sample').value = (
			 "-[Fi.HH.a16.Ha]\n"
			+"+[SD.NW.a18.Ne]\n"
			+"-[Da.HR.a32.Ug]\n"
			+"+[MO.HR.a25.Ha]\n"
			+"-[SD.Ja.a29.Ug]");
	}
</script>
<body onload="extended();">
<h1>Version Spaces Processor</h1>
<p>
<form name="myForm">
<input type="button" value="Regular" onclick="regular();" />
<input type="button" value="Extended" onclick="extended();" />
<input type="button" value="Extended - difficult" onclick="extended2();" />
<table>
<tr>
	<td>Structure definition</td>
	<td>
		<textarea id="structure"></textarea>
	</td>
</tr><tr>
	<td>Sample definition</td>
	<td>
		<textarea id="sample"></textarea>
	</td>
</tr><tr>
	<td colspan="2" align="center"><input type="button" value="Submit" onclick="Processor.process();" /></td>
</tr>
</table>
<form>
</p>
<div id="output"></div>
</body>
</html>
