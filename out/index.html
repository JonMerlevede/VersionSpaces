<html>
<head><title>Version Spaces Processor</title></head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" language=
"JavaScript"></script>
<script src="version-spaces.js"></script>
<style>
	body {
		font-family:"DejaVu Sans",Verdana,sans-serif;
	}
	td:first-child {
		width:180px;
	}
	textarea {
		font-family:"DejaVu Sans Mono",monospace;
		font-size:0.8em;
		width: 300px;
		height: 100px;
		border:1px solid black;
		padding:4px;
	}
	textarea:focus {
		background-color:#FFFFEF;
		border:3px solid black;
		padding:2px;
	}
	input[type=button] {
		border:1px solid black;
		padding:4px;
	}
	input[type=button]:focus, input[type=button]:hover {
		border:3px solid black;
		padding:2px;
	}
	
	textarea#structure {
		height: 200px;
	}
	.debug {
		color:#BBBBBB;
	}
	.concept {
		font-weight: bold;
	}
	.error {
		font-weight: bold;
		color: red;
	}
	div.vs {
		display:block;
		margin-left:40px;
	}
</style>
<script>
	function regular() {
		document.getElementById('structure').value = (
			"empty -> blue, green, red\n"
			+"empty -> orange\n"
			+"empty -> purple\n"
			+"blue -> mono\n"
			+"green -> mono\n"
			+"red -> mono\n"
			+"orange -> poly\n"
			+"purple -> poly\n"
			+"mono -> all\n"
			+"poly -> all");
		document.getElementById('sample').value = (
			"+red\n"
			+"-purple\n"
			+"+blue");
	}
	function extended() {
		document.getElementById('structure').value = (
			"emptycolors -> blue, green, red\n"
			+"emptycolors -> orange\n"
			+"emptycolors -> purple\n"
			+"blue -> mono\n"
			+"green -> mono\n"
			+"red -> mono\n"
			+"orange -> poly\n"
			+"purple -> poly\n"
			+"mono -> allcolors\n"
			+"poly -> allcolors\n\n\n"
			+"emptytime -> noon\n"
			+"emptytime -> afternoon\n"
			+"emptytime -> evening\n"
			+"noon -> alltime\n"
			+"afternoon -> alltime\n"
			+"evening -> alltime\n"
			+"night -> alltime");
		document.getElementById('sample').value = (
			"-[purple.afternoon]\n"
			+"+[red.noon]\n"
			+"+[blue.evening]");
	}
</script>
<body onload="extended();">
<h1>Version Spaces Processor</h1>
<p>
<form name="myForm">
<input type="button" value="Regular" onclick="regular();" />
<input type="button" value="Extended" onclick="extended();" />
<table>
<tr>
	<td>Structure definition</td>
	<td>
		<textarea id="structure"></textarea>
	</td>
</tr><tr>
	<td>Sample definition</td>
	<td>
		<textarea id="sample"></textarea>
	</td>
</tr><tr>
	<td colspan="2" align="center"><input type="button" value="Submit" onclick="Processor.process();" /></td>
</tr>
</table>
<form>
</p>
<div id="output"></div>
</body>
</html>
